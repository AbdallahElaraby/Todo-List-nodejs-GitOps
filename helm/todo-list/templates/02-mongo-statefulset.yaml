apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "todo-list.fullname" . }}-mongo
  labels:
    app: mongo
spec:
  serviceName: {{ include "todo-list.fullname" . }}-mongo
  replicas: 3
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          args: ["--replSet", "rs0", "--bind_ip_all"]
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
    # volumes:
    #     - name: mongo-data
    #       persistentVolumeClaim:
    #         claimName: mongo-data-mongo-{{ .StatefulSetOrdinal }}  
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
        storageClassName: ""

